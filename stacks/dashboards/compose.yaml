version: "3.8"
services:
  # Homelab Dashboard
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - /mnt/fast/appdata/homepage:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock # (optional) For docker integrations
    restart: unless-stopped
    networks:
      - backend
      - frontend    
    # env_file:
       # - stack.env
    environment:
      - ${USER_CREDENTIALS}
      - HOMEPAGE_ALLOWED_HOSTS=${HOMEPAGE_ALLOWED_HOSTS}
      - PUID=${PUID}
      - PGID=${PGID}
      - HOMEPAGE_VAR_TRUENAS_URL=${HOMEPAGE_VAR_TRUENAS_URL}
      - HOMEPAGE_VAR_TRUENAS_API_KEY=${HOMEPAGE_VAR_TRUENAS_API_KEY} 
      - HOMEPAGE_VAR_PORTAINER_URL=${HOMEPAGE_VAR_PORTAINER_URL}
      - HOMEPAGE_VAR_PORTAINER_API_KEY=${HOMEPAGE_VAR_PORTAINER_API_KEY}
    labels:
      - "traefik.http.routers.homepage.entrypoints=web"
      - "traefik.http.routers.homepage.rule=Host(`homepage.${DOMAIN_NAME}`)"
      - "traefik.http.middlewares.homepage-auth.basicauth.users=${USER_CREDENTIALS}"
      - "traefik.http.routers.homepage-secure.tls=true"
      - "traefik.http.routers.homepage-secure.entrypoints=websecure"
      - "traefik.http.routers.homepage-secure.rule=Host(`homepage.${DOMAIN_NAME}`)"
  # UPS Dashboard
  ups-dashboard:
    # Repo https://github.com/Brandawg93/PeaNUT/tree/main
    image: brandawg93/peanut:latest
    container_name: ups-dashboard
    restart: unless-stopped
    volumes:
      - /mnt/fast/appdata/peanut:/config
    ports:
      - 3001:3001
    environment:
      - WEB_PORT=3001
    networks:
      - frontend
