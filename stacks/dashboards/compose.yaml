version: "3.8"
services:
  # Homelab Dashboard
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - /mnt/fast/appdata/homepage:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock # (optional) For docker integrations
    restart: unless-stopped
    networks:
      - backend
      - frontend    
    env_file:
      - stack.env
    #environment:
    #  HOMEPAGE_ALLOWED_HOSTS: ${HOST_PATH}
    #  PUID: 1000
    #  PGID: 1000
  # UPS Dashboard
  ups-dashboard:
    # Repo https://github.com/Brandawg93/PeaNUT/tree/main
    image: brandawg93/peanut:latest
    container_name: ups-dashboard
    restart: unless-stopped
    volumes:
      - /mnt/fast/appdata/peanut:/config
    ports:
      - 3001:3001
    environment:
      - WEB_PORT=3001
    networks:
      - frontend
