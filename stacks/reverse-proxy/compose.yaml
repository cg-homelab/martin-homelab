version: "3.8"
services:
  traefik:
    image: docker.io/library/traefik:v3.3.3
    container_name: traefik
    ports:
      - 180:80
      - 1443:443
      - 1443:443/tcp
      - 1443:443/udp
      - 8080:8080
      # <--
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/fast/appdata/traefik/data/traefik.yml:/traefik.yml:ro # needs to be manually created
      - /mnt/fast/appdata/traefik/data/acme.json:/acme.json # needs to be manually created
      # - /mnt/fast/appdata/traefik/data/config.yml:/config.yml:ro
      # - /run/docker.sock:/run/docker.sock:ro
      # - ./config/:/etc/traefik/:ro
      # - /mnt/fast/appdata/traefik/acme.json:/acme.json
      # - /mnt/fast/appdata/traefik/data/certs/:/var/traefik/certs/:rw
      # - /mnt/fast/appdata/traefik/origin:/certs
    environment:
      - CF_DNS_API_TOKEN_FILE=/run/secrets/cf_api_token
      - ${TRAEFIK_DASHBOARD_CREDENTIALS}
    secrets:
      - cf_api_token
    networks:
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik-dashboard.clenchedgaming.com`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik-dashboard.clenchedgaming.com`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=clenchedgaming.com"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.clenchedgaming.com"
      - "traefik.http.routers.traefik-secure.service=api@internal"
    restart: unless-stopped

secrets:
  cf_api_token:
    file: /mnt/fast/appdata/traefik/cf_api_token.txt

networks:
  backend:
    external: true
  frontend:
    external: true
