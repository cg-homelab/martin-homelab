version: "3.7"
services:
  tailscale:
    image: tailscale/tailscale:latest
    hostname: tailscale-nginx
    environment:
      - TS_AUTHKEY={{secrets.tailscale_authkey}}
      - TS_HOSTNAME=${TS_HOSTNAME}
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVER_CONFIG=/config/ts-serve.json
      - TS_USERSPACE=false
    volumes:
      - ts_state:/var/lib/tailscale
      - ./config:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module 
    restart: unless-stopped
    networks: 
      name: homelab
      ext
  networks:
    default: 
      name: homelab
      external: true
  volumes:
    ts_state:
